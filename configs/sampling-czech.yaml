training_data: training_data/czech_proc.h5
out_dir: results/sampling-czech-test/
device: cuda
in_channels: 2
input_size: 2048
freq: 1 #Hz
validation_size: 10
class_file: training_data/czech_labels.csv
classes:
- "Sex"
- "Deliv. type"
scale_factors:
  fhr_max: 240.0
  fhr_min: 60.0
  uc_max: 100.0
  uc_min: 0.0
first_stage_model:
  type: sampling
  sampling_rate: 8
ldm:
  model_path: ldm.pt
  training:
    max_grad_norm: 1.0
    ema_decay: 0.995
    ema_update_every: 4
    batch_size: 16
    loss_type: l1
    inner_channel: 32
    save_interval: 5
    norm_groups: 8
    channel_mults:
    - 2
    - 4
    - 8
    - 8
    epoch: 20
    out_dir: ldm-training/
    lr: 0.0003
    schedule_opt:
      schedule: cosine
      n_timestep: 1000
sr_model:
  model_path: sr3.pt
  first_stage_model:
    model_path: sr3_first_stage.pt
    type: vqgan
    latent_dim: 2
    cutoff: 0.05
    n_embeddings: 4096
    commitment_weight: 0.25
    #kl_weight: 0.0001
    autoencoder:
      in_channels: 2
      channels:
      - 2
      - 4
      - 8
    training:
      max_grad_norm: 1.0
      batch_size: 16
      save_interval: 5
      epoch: 10
      out_dir: sr3_first_stage_training/
      lr: 0.0001
      warmup_epoch: 1
      loss:
        rec_loss_type: focal
        disc_weight: 0
  training:
    max_grad_norm: 1.0
    ema_decay: 0.995
    ema_update_every: 4
    loss_type: l1
    inner_channel: 64
    norm_groups: 8
    save_interval: 5
    channel_mults:
    - 1
    - 2
    batch_size: 16
    epoch: 20
    out_dir: sr3
    lr: 1.0e-05
    schedule_opt:
      schedule: cosine
      n_timestep: 1000

 